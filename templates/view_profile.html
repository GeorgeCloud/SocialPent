{% extends 'partials/_base.html' %}

{% block title %}
  {{ user['username'] }}
{% endblock %}

{% block body %}
  <div class="side-by-side">
    <div class="w35">
      <h1>User: {{ user['username'] }}</h1>
      <ul class="user-stats">
        <li>posts: 0</li>
        <li>followers: 0</li>
        <li>following: 0</li>
      </ul>
      <form action="/friends/add" method="POST">
        <input type="hidden" name="username" value="{{ user['username'] }}">
        <input type="submit" class="button-add-friend" value="Add Friend">
      </form>
    </div>
    <div class="w65">
    {% for post in posts %}
      <h5>{{post['message']}}</h5>
      <br>
      <hr>
    {% endfor %}
    </div>
  </div>
{% endblock %}
