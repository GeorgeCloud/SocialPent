{% extends 'partials/authentication.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="create-account-banner xlg-text">Sign in.</h2>
  <h3 class="already-a-member-text sml-text">
    Don't have an Account?
    <a href="/signup">Signup</a>
  </h3>

  <form class="account-form" action="/login">
    <input type="text" class="full-input-field" placeholder="Username">
    <input type="password" class="full-input-field" placeholder="Password">

    <input type="button" class="mini-input-field" value="Create account">
  </form>
{% endblock %}
