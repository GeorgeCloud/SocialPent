{% extends 'partials/_base.html' %}

{% block title %} Explore {% endblock %}

{% block body %}
  <!-- {% include 'partials/flash_messages.html' %} -->

  <div class="home-layout">
    <div class="events gd-content" style="overflow: scroll">
      <h5>Events</h5>

      <div class="event side-by-side">
        <img src="../static/images/map.png" style="height: 20px;" alt="">

        <div class="">
          <p>title</p>
          <p>date</p>
          <p>description</p>
        </div>
      </div>
    </div>

    <div class="map gd-content">
      <!-- Google Map with event data here -->
      <div id="google-map"></div>
    </div>

    <div class="post gd-content">
      <div class="to-flex">
        <h5>Post</h5>

        <div class="side-by-side center">
          <div>
            <img class="profile-image-explore" src="{{ url_for('static', filename='/images/profile-picture.png') }}" alt="Dark Road">
          </div>

          <div>
            <a class="username-link" href="{{ url_for('users_bp.view_profile', username=current_user['username']) }}">{{ current_user['username'].capitalize() }}</a>
            <p>Software Developer</p>
          </div>
        </div>
      </div>

      <form action="{{ url_for('users_bp.create_post', username=current_user['username']) }}" method="POST" class="center">
        <label>Create post</label>
        <!-- <label for="message"></label> -->
        <div class="for-border-top">
          <textarea name="message" placeholder="What are you thinking about?" cols="30" rows="5" autofocus required></textarea>
        </div>
        <div class="image-upload">
          <label for="file-input">
            <img src="{{ url_for('static', filename='/images/upload-icon.png') }}" width="200px">
          </label>

          <input id="file-input" type="file" />
        </div>
        <br>
        <input type="submit" class="submit-message" value="Post">
      </form>
    </div>

    <div class="activity gd-content">
      <h5>Trending</h5>
      <p>#movies #sounds #color #youtube #apple #h&m</p>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFvCBTC4gncWVqiOHfjbPWRQsmI9DXFP4&libraries="></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/googlemap.js"></script>
{% endblock %}
