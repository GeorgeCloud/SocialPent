{% extends 'partials/authentication.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="create-account-banner xlg-text">Sign in.</h2>
  <h3 class="already-a-member-text sml-text">
    Don't have an Account?
    <a href="/signup">Signup</a>
  </h3>

  <form action="/authenticate" class="account-form"  method="POST">
    <input type="text" class="full-input-field" name="username" placeholder="Username">
    <input type="password" class="full-input-field" name="password" placeholder="Password">

    <input type="submit" class="mini-input-field" value="Login">
  </form>
{% endblock %}
